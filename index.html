<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale="1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>let's play </title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<button type="button" id="letus" style="display: block;" >let's chat</button>
	<div class="container" >
		<h1>type the message you want to send</h1>
		<input type="text" name="messageIn" id="messageIn">
		<button type="button" id="sendBtn" >press to send</button>
		<h1 id="deliver" style="display: none;">last message delivered</h1>
		<h1 id="messageOut"></h1>
		</div>
	
	<div class="container-2"  style="display: none;">
		<h1>type the message you want to reply</h1>
		<input type="text" name="messageIn-R" id="messageIn-r">
		<button type="button" id="sendBtn-r" >press to reply back</button>
		<h1 id="messageOut-r"></h1>
	    <h1 id="said" style="display: none;">replied!</h1>
	</div>
	<script src="script.js"></script>
</body>
</html>
